<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        a.button {
            display: inline-block;
            padding: 6px 12px;
            margin: 2px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        a.button-delete {
            background-color: #dc3545;
        }

        a.button-delete:hover {
            background-color: #a71d2a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Product List</h1>
    <a href="{% url 'product_add' %}" class="button">Add Product</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Visibility</th>
            <th>Available Units</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.visibility }}</td>
            <td>{{ product.available_units }}</td>
            <td>
                <a href="{% url 'product_edit' product.id %}" class="button">Edit</a>
                <a href="{% url 'product_delete' product.id %}" class="button button-delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
