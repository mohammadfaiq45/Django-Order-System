<!DOCTYPE html>
<html>

<head>
    <title>Available Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        input[type="number"] {
            width: 60px;
            padding: 4px;
        }

        button {
            padding: 6px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <h2>Available Products</h2>

    <table>
        <tr>
            <th>Product</th>
            <th>Available</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>

        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.available_units }}</td>
            <td>
                <form method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <input type="number" name="quantity" min="1" max="{{ product.available_units }}" value="1">
            </td>
            <td>
                <button type="submit">Add to Cart</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{% url 'view_cart' %}">View Cart</a>

</body>

</html>
