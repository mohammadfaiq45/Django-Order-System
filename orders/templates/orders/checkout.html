<!DOCTYPE html>
<html>

<head>
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2,
        h3 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 8px 0 4px;
        }

        input[type="text"],
        textarea,
        select {
            width: 300px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        textarea {
            height: 60px;
            resize: vertical;
        }

        button {
            padding: 6px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <h2>Checkout</h2>

    {% if cart_items %}
    <h3>Order Summary</h3>
    <table border="1">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
        </tr>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
        {% endfor %}
    </table>

    <form method="post">
        {% csrf_token %}

        <label for="user">User:</label>
        <input type="text" value="{{ user.name }}" disabled>
        <input type="hidden" name="user" value="{{ user.id }}">

        <label for="address">Address:</label>
        <textarea id="address" name="address" required minlength="10" placeholder="Enter your full address"></textarea>

        <label for="phone_no">Phone No:</label>
        <input type="tel" id="phone_no" name="phone_no" pattern="[0-9]{10,15}"
            title="Enter a valid phone number (10-15 digits)" required placeholder="e.g. 03001234567">

        <label for="special_instructions">Special Instructions:</label>
        <textarea id="special_instructions" name="special_instructions" placeholder="Optional"></textarea>

        <br>
        <button type="submit">Place Order</button>
    </form>

    {% else %}
    <p>Your cart is empty!</p>
    <a href="{% url 'customer_product_list' %}">Back to Products</a>
    {% endif %}

</body>


</html>
