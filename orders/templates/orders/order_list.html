<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
</head>

<body>
    <h1>Order List</h1>
    <table border="1">
        <tr>
            <th>User</th>
            <th>Product</th>
            <th>Status</th>
            <th>Rejection Reason</th>
            <th>Actions</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.user.name }}</td>
            <td>{{ order.product.name }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.rejection_reason }}</td>
            <td>
                {% if order.status == 'pending' %}
                <a href="{% url 'order_accept' order.id %}">Accept</a> |
                <a href="{% url 'order_reject' order.id %}">Reject</a>
                {% else %}
                -
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
