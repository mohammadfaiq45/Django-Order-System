<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        .server-error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        {% if error %}
        <p class="server-error">{{ error }}</p>
        {% endif %}

        <form method="POST" onsubmit="return validateForm()">
            {% csrf_token %}

            <label>Email:</label>
            <input type="email" id="email" name="email">
            <div class="error" id="emailError"></div>

            <label>Password:</label>
            <input type="password" id="password" name="password">
            <div class="error" id="passwordError"></div>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");

            emailError.innerText = "";
            passwordError.innerText = "";

            let valid = true;

            // Email validation
            if (email === "") {
                emailError.innerText = "Email is required";
                valid = false;
            } else if (!email.includes("@")) {
                emailError.innerText = "Enter a valid email address";
                valid = false;
            }

            // Password validation
            if (password === "") {
                passwordError.innerText = "Password is required";
                valid = false;
            } else if (password.length < 5) {
                passwordError.innerText = "Password must be at least 5 characters";
                valid = false;
            }

            return valid;
        }
    </script>

</body>

</html>
